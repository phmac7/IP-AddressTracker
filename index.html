<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>


    <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
    <main>
        <section class='container'>
            <div class='tracker'>
                <h1 class="tracker__title">IP Address Tracker</h1>
                <form class='tracker__form'>
                    <input class="tracker__input" type='text' placeholder="Search for any IP address or domain">
                    <button class="tracker__btn" id="tracker__btn" aria-label="send request">
                        <object class='svg__arrow' data="images/icon-arrow.svg" type='image/svg+xml' ariahidden="true">
                            <img src='images/icon-arrow.svg' ariahidden="true" />
                        </object>
                    </button>
                </form>
                <span class="tracker__wait">Please wait 7 seconds to make another request</span>
                <div class="tracker__info">
                    <div class="tracker__info--container">
                        <h5 class='tracker__info--title'>IP Address</h5>
                        <span class="tracker__info--ip tracker__info--data">142.250.72.238</span>
                    </div>
                    <div class="tracker__info--container">
                        <h5 class='tracker__info--title'>Location</h5>
                        <span class="tracker__info--location tracker__info--data">Los Angeles, California 90001</span>
                    </div>
                    <div class="tracker__info--container">
                        <h5 class='tracker__info--title'>Timezone</h5>
                        <span class="tracker__info--timezone tracker__info--data">UTC -07:00</span>
                    </div>
                    <div class="tracker__info--container">
                        <h5 class='tracker__info--title'>ISP</h5>
                        <span class="tracker__info--isp tracker__info--data">Google LLC</span>
                    </div>
                </div>
            </div>
        </section>
        <section class='map-container'>
            <div id='map'>

            </div>
        </section>

    </main>
    <!-- IP Address Tracker

    Search for any IP address or domain

    IP Address
    Location
    Timezone
    UTC
    add offset value dynamically using the API 
    ISP-->

    <script src='app.js'></script>
</body>

</html>
